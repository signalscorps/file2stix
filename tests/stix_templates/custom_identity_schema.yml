type: # [REQUIRED] Must be "identity"
spec_version: # [REQUIRED] Must be "2.1"
id: # [REQUIRED] Must be in format "identity--<UUIDV4>", where <UUIDV4> is a valid UUID v4.
created: # [OPTIONAL] Must be in format "YYYY-MM-MMTHH:MM:SS.sssZ"
modified: # [OPTIONAL] Must be in format "YYYY-MM-MMTHH:MM:SS.sssZ"
name: # [REQUIRED] String
description: # [OPTIONAL] String
roles: # [OPTIONAL] List
identity_class: # [REQUIRED] Must be one of "individual", "group", "system", "organization", "class", "unspecified"
sectors: # [OPTIONAL] List of "agriculture", "aerospace", "automotive", "communications", "construction", "defence", "education", "energy", "entertainment", "financial-services", "government-national", "government-regional", "government-local", "government-public-services", "healthcare", "hospitality-leisure", "infrastructure", "insurance", "manufacturing", "mining", "non-profit", "pharmaceuticals", "retail", "technology", "telecommunications", "transportation", "utilities"
contact_information: # [OPTIONAL] String